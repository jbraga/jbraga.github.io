paths:
  /api/v1/account/authenticate:
    get:
      tags:
      - tokens
      summary: Authenticate
      description: Use this operation to exchange your `API Key` for a `JWT Token`
        that will give you access to the API.
      operationId: authenticate
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
        example: Basic <Merchant API Key>
      responses:
        200:
          description: JWT Access Token has been issued successfully
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessToken'
        401:
          description: Authentication failed, the API Key has either been revoked
            or not found
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Authorization failed, the requester's host is not allowed to
            use the API Key
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - Basic: []
  /api/v1/account/terminals:
    get:
      tags:
      - settings
      summary: List Terminals
      description: Returns a paginated list of basic information about the terminals
        assigned to the access token via API Key. Use the `load` hypermedia link to
        retrieve the full configuration of a terminal.
      operationId: listTerminals
      parameters:
      - name: pageSize
        in: query
        schema:
          type: integer
          format: int32
          default: 100
      responses:
        200:
          description: OK
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TerminalPaginatedResult'
        4XX:
          description: Client Error
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        5XX:
          description: Server Error
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - Bearer:
        - account-api:full-access
        - account-api:ready-only
      x-position: "0"
