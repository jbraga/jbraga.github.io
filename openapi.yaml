paths:
  /api/v1/account/authenticate:
    get:
      tags:
      - tokens
      summary: Authenticate
      description: Use this operation to exchange your `API Key` for a `JWT Token`
        that will give you access to the API.
      operationId: authenticate
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
        example: Basic <Merchant API Key>
      responses:
        200:
          description: JWT Access Token has been issued successfully
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessToken'
        401:
          description: Authentication failed, the API Key has either been revoked
            or not found
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Authorization failed, the requester's host is not allowed to
            use the API Key
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - Basic: []
  /api/v1/account/terminals:
    get:
      tags:
      - settings
      summary: List Terminals
      description: Returns a paginated list of basic information about the terminals
        assigned to the access token via API Key. Use the `load` hypermedia link to
        retrieve the full configuration of a terminal.
      operationId: listTerminals
      parameters:
      - name: pageSize
        in: query
        schema:
          type: integer
          format: int32
          default: 100
      responses:
        200:
          description: OK
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TerminalPaginatedResult'
        4XX:
          description: Client Error
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        5XX:
          description: Server Error
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - Bearer:
        - account-api:full-access
        - account-api:ready-only
      x-position: "0"
  /api/v1/customer/balances:
    post:
      tags:
      - balances
      summary: EBT Balance Inquiry
      description: Performs a balance check on a given EBT Food Stamp / EBT Cash Benefits
        account.
      operationId: balanceInquiry
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BalanceInquiryRequest'
        required: true
      responses:
        201:
          description: Created
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Balance'
        4XX:
          description: Client Error
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        5XX:
          description: Server Error
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - Bearer:
        - customer-api:full-access
  /api/v1/account/terminals/{terminalNumber}:
    get:
      tags:
      - settings
      summary: Load Terminal
      description: Loads the full details about the terminal's configuration. Supply
        the number of one of the terminals returned by the list operation.
      operationId: loadTerminal
      parameters:
      - name: terminalNumber
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Terminal'
        4XX:
          description: Client Error
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        5XX:
          description: Server Error
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - Bearer:
        - account-api:full-access
        - account-api:ready-only
      x-position: "1"
    patch:
      tags:
      - settings
      summary: Update Terminal
      description: Partially updates the configuration of a terminal. Currently, it
        is only possible to update tips and taxes.
      operationId: updateTerminal
      parameters:
      - name: terminalNumber
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTerminalRequest'
        required: true
      responses:
        200:
          description: OK
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Terminal'
        4XX:
          description: Client Error
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        5XX:
          description: Server Error
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - Bearer:
        - account-api:full-access
      x-position: "2"
  /api/v1/account/terminals/{terminalNumber}/endOfDay:
    patch:
      tags:
      - settings
      summary: End Of Day
      description: For terminals in manual settle mode, this operation must be used
        to indicate the end-of-day closing so that clearing and settlement processes
        can take place.
      operationId: endOfDay
      parameters:
      - name: terminalNumber
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Terminal'
        4XX:
          description: Client Error
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        5XX:
          description: Server Error
          headers:
            X-Request-Id:
              description: Unique identifier assigned by Worldnet for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - Bearer:
        - account-api:full-access
      x-position: "3"
  /api/v1/account/terminals/{terminalNumber}/devices:
    get:
      tags:
      - settings
      summary: List POS Device Types
      description: Returns a paginated list of basic information about the POS device
        types supported by the terminal. Use the `load` hypermedia link to retrieve
        the complete information about a POS device type.
      operationId: listDeviceTypes
      parameters:
      - name: pageSize
        in: query
        schema:
          type: integer
          format: int32
          default: 100
      - name: terminalNumber
        in: path
        required: true
        schema:
          type: string
