          description: The card's expiration date in the format `MMYY`.
        cvv:
          pattern: '[0-9]{3,4}'
          type: string
          description: The card's security code.
        issueNumber:
          pattern: '[0-9]{1,2}'
          type: string
          description: The card's issue number.
